name: Build VS Code Extension

on:
  workflow_dispatch:
    inputs:
      publish:
        description: Publish to VS Code Marketplace (requires VSCE_PAT)
        type: boolean
        default: false

jobs:
  build-vsix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - linux-x64
          - linux-arm64
          - win32-x64
          - win32-arm64
          - darwin-x64
          - darwin-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install npm dependencies
        run: npm ci
        working-directory: DependinatorVsCode

      - name: Package extension
        run: npm run package:${{ matrix.target }}
        working-directory: DependinatorVsCode

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: dependinator-${{ matrix.target }}-vsix
          path: DependinatorVsCode/*.vsix
          if-no-files-found: error

      - name: Publish to Marketplace
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.publish }}
        run: npx vsce publish --target ${{ matrix.target }} -p "$VSCE_PAT"
        working-directory: DependinatorVsCode
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
